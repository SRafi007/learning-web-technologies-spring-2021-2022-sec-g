<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="">
	  <table aling="center" border="1" width="70%" >
	  	<tr height="70">
	  		<th colspan="3">PERSON PROFILE</th>
	  	</tr>
	  	<tr height="50">
	  		<td width="25%">Name</td>
	  		<td> <input type="text" name="name"></td>
	  		<td width="15%"></td>
	  	</tr>
	  	<tr height="50">
	  		<td>Email</td>
	  		<td><input type="email" name="email"></td>
	  		<td></td>
	  	</tr>
	  	<tr height="50">
	  		<td>Gender</td>
	  		<td><input type="radio" name="male">
	  			<label for="male">Male</label>
	  		<input type="radio" name="female">
	  			<label for="female">Female</label>
	  		<input type="radio" name="other">
	  			<label for="other">Other</label></td>
	  		<td></td>
	  	</tr>
	  	<tr height="50">
	  		<td>Date of Birth</td>
	  		<td><input type="text" name="day"><input type="text" name="month"><input type="text" name="year">
	  			<label>(dd/mm/yyy)</label></td>
	  		<td></td>
	  	</tr>
	  	<tr height="50">
	  		<td>Blood Group</td>
	  		<td>
			<select id="bloodgroup">
			  <option value="volvo">A+</option>
			  <option value="saab">B+</option>
			  <option value="opel">AB+</option>
			  <option value="audi">O+</option>
			  <option value="volvo">A-</option>
			  <option value="saab">B-</option>
			  <option value="opel">AB-</option>
			  <option value="audi">O-</option>
			</select></td>
	  		<td></td>
	  	</tr>
	  	<tr height="50">
	  		<td> Degree</td>
	  		<td><input type="checkbox" name="ssc"><label for="ssc">SSC</label>
	  		<input type="checkbox" name="hsc"><label for="hsc">HSC</label>
	  		<input type="checkbox" name="bsc"><label for="bsc">BSc</label>
	  		<input type="checkbox" name="msc"><label for="msc">MSc</label></td>
	  		<td></td>
	  	</tr>
	  	
	  	<tr height="50">
	  		<td>Photo</td>
	  		<td>
			  <input type="file" id="img" name="img" accept="image/*">
			 </td>
	  		<td></td>
	  	</tr>
	  	<tr height="50">
	  		<td colspan="3"></td>

	  	</tr>
	  	<tr height="50">
	  		<td colspan="3" align="right"> <input type="submit" value="Submit"><input type="reset" value="Reset"></td>
	  	</tr>
	  	
        
	  </table>
	</form>
</body>

</html>
